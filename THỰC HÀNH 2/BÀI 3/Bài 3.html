<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên Hệ</title>
  <link rel="stylesheet" href="b3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  
    <h2>LIÊN HỆ</h2>
 
    <section class="contact-info">
     
      <p>Thông tin</p>
      <p> <i class="fas fa-map-marker-alt"></i> 
        Kp. 6, P. Linh Trung, Tp. Thủ Đức, TP. HCM</p>
      <p> <i class="fas fa-envelope"></i> 
        info@uit.edu.vn</p>
      <p> <i class="fas fa-phone"></i>
        +84 28 372 52002</p>
    </section>
  
    <section class="contact-form">
      <div>
      <p class="phai">Hãy liên lạc với chúng tôi bất cứ khi nào!!!</p></div>
      <form action="#">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Họ và tên"> <br>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Địa chỉ email"> <br>
        <label for="subject"></label>
        <input type="text" id="subject" name="subject" placeholder="Tiêu đề bài viết"> <br>
        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Nội dung cần gửi"></textarea> <br>
        <button type="submit">GỬI TIN NHÂN <i class="fas fa-check"></i> </button>
      </form>
    </section>
  
</body>
</html>
