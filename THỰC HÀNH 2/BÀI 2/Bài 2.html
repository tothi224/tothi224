<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng góp ý kiến về sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="b2.css">
    <link link rel="stylesheet" href="https://fontawesome.com/icons/facebook-messenger?f=brands&s=solid">
</head>
<body>
        <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu</p>
        <p>Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có).</p>
            
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Họ và tên"> 
              <label for="ID_card"></label>
                <input type="text" id="ID_card" name="ID_card" placeholder="Mã thẻ"> <br>
            
                <label for="phone"></label>
                <input type="text" id="phone" name="phone" placeholder="Số điện thoại">
            <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail"> <br>

               <label for="customer_type"></label>
                <select id="customer_type" name="customer_type">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="1">Khách hàng cá nhân</option>
                    <option value="2">Doanh nghiệp</option>
                </select>
           
                <label for="order_code"></label>
                <input type="text" id="order_code" name="order_code" placeholder="Mã hóa đơn"> <br>
           

      
        <label for="feedback"></label>
          <textarea id="feedback" name="feedback" rows="5" placeholder="Nhập chi tiết mô tả"></textarea> <br>
            
            <button type="submit">Gửi góp ý<i class="fa-brands fa-facebook-messenger"></i></button> 
        
</body>
</html>
