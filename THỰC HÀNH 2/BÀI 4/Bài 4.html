<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <link rel="stylesheet" href="b4.css">
    <script src="b4.js"></script>
</head>
<body>
    <h1>TÍNH CHỈ SỐ BMI</h1>
    <div class="container">
        <form action="#">
            <label for="can_nang">Nhập cân nặng?</label> <br>
            <input type="text" id="can_nang" name="can_nang" required>
            <br>
            <label for="chieu_cao">Nhập chiều cao?</label> <br>
            <input type="text" id="chieu_cao" name="chieu_cao" required>
            <br>
            <label for="loai_tuoi">Chọn loại tuổi?</label> <br>
            <select name="loai_tuoi" id="loai_tuoi">
                <option value="trung_nien">Trung niên</option>
                <option value="trung_nien">Trung niên, Già lớn tuổi</option>
                <option value="gia_lon_tuoi">Già, lớn tuổi</option>
            </select>
            <br>
            
            <button type="submit">Tính BMI</button>
            
        </form>
        <div>
        <p class="kq">KẾT QUẢ</p>
        </div>
    <script>
        function tinhBMI() {
            const can_nang = parseFloat(can_nangEl.value);
            const chieu_cao = parseFloat(chieu_caoEl.value);
            const bmi = can_nang / (chieu_cao * chieu_cao);
            bmiEl.textContent = bmi.toFixed(2);
        
            let phan_loai;
            if (bmi < 18.5) {
                phan_loai = "Dưới chuẩn";
            } else if (bmi < 25) {
                phan_loai = "Bình thường";
            } else if (bmi < 30) {
                phan_loai = "Thừa cân";
            } else if (bmi < 35) {
                phan_loai = "Béo phì cấp độ 1";
            } else if (bmi < 40) {
                phan_loai = "Béo phì cấp độ 2";
            } else {
                phan_loai = "Béo phì cấp độ 3";
            }
        
            phan_loaiEl.textContent = phan_loai;
        
            let khuyen_nghi;
            switch (loai_tuoiEl.value) {
                case "trung_nien":
                    if (bmi < 23) {
                        khuyen_nghi = "Bạn nên tăng cân để đạt mức BMI bình thường.";
                    } else if (bmi < 27.5) {
                        khuyen_nghi = "Bạn nên duy trì cân nặng hiện tại để có sức khỏe tốt.";
                    } else {
                        khuyen_nghi = "Bạn nên giảm cân để cải thiện sức khỏe.";
                    }
                    break;
                case "gia_lon_tuoi":
                    if (bmi < 22) {
                        khuyen_nghi = "Bạn nên tăng cân để đạt mức BMI bình thường.";
                    } else if (bmi < 27) {
                        khuyen_nghi = "Bạn nên duy trì cân nặng hiện tại để có sức khỏe tốt.";
                    } else {
                        khuyen_nghi = "Bạn nên giảm cân một cách cẩn thận để tránh ảnh hưởng đến sức khỏe.";
                    }
                    break;
            }
        
            khuyen_nghiEl.textContent = khuyen_nghi;
        }
       </script> 
</body>
</html>
